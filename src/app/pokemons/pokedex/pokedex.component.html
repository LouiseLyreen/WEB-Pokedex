<mat-drawer-container class="example-container" autosize>
  <mat-drawer mode="side" opened>

    <app-pokemon-user (getTeamEmitter)="onGetTeam($event)"></app-pokemon-user>
    <app-pokemon-list (getPokemonDetailsEmitter)="onGetPokemonDetails($event)"></app-pokemon-list>
  </mat-drawer>

  <mat-drawer-content>
    <app-pokemon-team [displayBlock]="connected" [pokemonToAdd]="newPokemon"></app-pokemon-team>
    <app-pokemon-detail [pokemon]="selectedPokemon" [displayBlock]="connected" (addNewPokemonEmitter)="onAdd($event)"></app-pokemon-detail>
  </mat-drawer-content>

</mat-drawer-container>
