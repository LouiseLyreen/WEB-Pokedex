<mat-card class="login-card" *ngIf="showForm">
  <h2>Connexion</h2>
        <form #loginForm="ngForm">
            <div class="form-group">
                <label for="exampleInputEmail1">Email :</label>
                <input type="email" [(ngModel)]="email" name="emailId" placeholder="Enter email" required>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Mot de passe : </label>
                <input type="password" [(ngModel)]="password" name="password" placeholder="Password" required>
            </div>
            <button (click)="login()" type="submit" [disabled]="!loginForm.form.valid" title="Connexion">Login</button>
        </form>
</mat-card>
